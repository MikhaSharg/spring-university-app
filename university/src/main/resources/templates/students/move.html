<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/headerPart :: headerFragment" />
<body>
	<header th:replace="fragments/headerPart :: header" />
	<div class="container">
		<nav>
			<div class="container">
				<ol class="breadcrumb">
					<li aria-current="page" class="breadcrumb-item"><a href="/">
							Home</a></li>
					<li aria-current="page" class="breadcrumb-item"><a
						th:href="@{/students}">Students</a></li>
					<li aria-current="page" class="breadcrumb-item"
						th:text="${student.getFirstName()+' '+student.getLastName()}" />
					</li>
					<li aria-current="page" class="breadcrumb-item active">Move student to another group
					</li>
					
					
				</ol>
			</div>
		</nav>
<div>
		<row
			th:replace="fragments/forms/student-form-registration :: student-form-registration(canEdit=false, editMode=true, registrationMode=false)" />
</div>
	</div>

</body>
</html>
