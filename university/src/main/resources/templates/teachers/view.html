<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/headerPart :: headerFragment" />
<body>
	<header th:replace="fragments/headerPart :: header" />
	
	<div class="container">
	
		<nav>
			<div class="container">
				<ol class="breadcrumb">
					<li aria-current="page" class="breadcrumb-item"><a href="/">Home</a></li>
					<li aria-current="page" class="breadcrumb-item"><a th:href="@{/teachers}">Teachers</a></li>
					<li aria-current="page" class="breadcrumb-item active" th:text="${teacher.getFirstName()+' '+teacher.getLastName()}" /></li>
				</ol>
			</div>
		</nav>
		
		<div>
			<row
				th:replace="fragments/forms/teacher-form :: teacher-form(editMode=false, canEdit=true, registration=false)" />
		</div>
		
		<div>
			<row
				th:replace="fragments/lists/subjects-list-teacher :: subjects-list-teacher(editTeacher=false, teacherId=${teacher.getId()})" />
		</div>
		
	</div>
</body>
</html>
