<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/headerPart :: headerFragment" />

<body>
	<header th:include="fragments/headerPart :: header" />

	<div class="container">
		<nav>
			<div>
				<ol class="breadcrumb">
					<li aria-current="page" class="breadcrumb-item"><a href="/">Home</a></li>
					<li aria-current="page" class="breadcrumb-item"><a href="/lectures">Lectures</a></li>
					<li aria-current="page" class="breadcrumb-item active"
						th:text="'Reschedule lecture: ' + 'Date ' +
						${freeItems.getLecture().getDate()} +'/ Session: ' + 
						${freeItems.getLecture().getSession().getPeriod()} + '/ Subject: ' +

						${freeItems.getLecture().getTeacher().getFirstName()} + ' ' +

						${freeItems.getLecture().getTeacher().getProfile()} + '/ Group: ' +
						${freeItems.getLecture().getGroup().getName()}"/>
					</li>
				</ol>
			</div>
		</nav>
		<row th:replace="fragments/lists/free-dates-list :: free-dates-list" />
		<div />
