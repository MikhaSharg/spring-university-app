<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	<row class="row" id="freeDates" th:fragment="free-dates-list">
	 
	<row class="fs-5 pb-3" style="text-align: center">Choose available date</row> 
	
	<table class="table table-striped table-bordered table-hover" style="text-align: center">
		<thead>
			<tr class="bg-light">
				<th scope="col">#</th>
				<th scope="col">Date</th>
				<th scope="col">Session</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item,iter : ${freeItems.getFreeItems()}" 
			th:onclick="'window.location.href=\'/lectures/reschedule/lecture'+${freeItems.getLecture().getId()}+'/item'+${item.hashCode()} + '\''">

				<td><span th:text="${iter.count}">Index</span>
				<td><span th:text="${item.getDate()}" /></td>
				<td><span th:text="${item.getSessionId()}" /></td>
			</tr>
			<tr th:if="${freeItems.getFreeItems().isEmpty()}">
					<td class="bg-warning" colspan="5">No dates available for reschedule</td>
				</tr>
		</tbody>
	</table>
	<row />
</body>
</html>
