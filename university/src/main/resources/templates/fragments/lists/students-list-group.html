<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	<row class="row" id="students" th:fragment="students-list-group (editMode)">
	<div class="container" th:unless="${editMode}">
		<table class="table table-striped table-bordered table-hover"
			style="text-align: center">
			<thead>
				<tr>
					<th class="h5 bg-secondary text-white" colspan="4">Students</th>
				</tr>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student,iter : ${group.getStudents()}"
					th:onclick="'window.location.href=\'/students/' + ${student.getId()} + '\''">

					<td><span th:text="${iter.count}">Index</span>
					<td><span th:text="${student.getFirstName()}" /></td>
					<td><span th:text="${student.getLastName()}" /></td>

					<td><a class="btn btn-danger btn-sm" role="button" th:href="@{/students/{studentId}/moveToAnotherGroup(studentId=${student.getId()})}">Move to another group</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<row />
</body>
</html>
