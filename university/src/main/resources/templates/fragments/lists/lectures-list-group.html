<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	<row class="row" id="lectures" th:fragment="lectures-list-group">
	
	<div class="container" >

		<div class="container">
			<form method="post" th:action="@{/lectures/dateRange/{id}(id=${lectures.get(0).getLectures().get(0).getGroup().getId()})}"
				th:object="${dateRange}">
				<div class="row">
					<div class="col">
						<label for="date" class="form-label">Start date:</label> 
						<input type="date" class="form-control" th:field="*{start}" name="start"
							id="start">
					</div>
					<div class="col">
						<label for="email" class="form-label">End date:</label> <input
							type="date" class="form-control" name="end" id="end"
							th:field="*{end}">
					</div>
					<div class="d-grid pt-2">
						<button type="submit" class="btn btn-primary">Show</button>
					</div>
				</div>
			</form>
		</div>

		<div class="container pt-3" style="text-align: center">
			<table class="table table-striped table-bordered table-hover">
			<tr><th colspan=5 th:text="'Group : ' + ${lectures.get(0).getLectures().get(0).getGroup().getName()}" th:unless="${lecturess==null}"></th></tr>
				<tr>
					<th scope="col">Session</th>
					<th scope="col">Subject</th>
					<th scope="col">Teacher</th>
					<th scope="col">Audience</th>
				</tr>
				 <tr th:if="${lectures == null}">
            <td colspan="5"> No Lectures Available</td>
        </tr>
				<th:block th:each="lecturesView : ${lectures}" th:unless="${lectures == null}">
					<tr>
						<td colspan="5" style="text-align: center"
							class="bg-secondary text-white h5"
							th:text="'Lectures :' + ' ' + ${lecturesView.getLectures().get(0).getDate()}">...</td>
					</tr>

					<tr th:each="lecture : ${lecturesView.getLectures()}" th:onclick="'window.location.href=\'/lectures/' + ${lecture.getId()} + '\''">
						<td th:text="${lecture.getSession().getPeriod()}">...</td>
						<td th:text="${lecture.getSubject().getName()}">...</td>
						<td
							th:text="${lecture.getTeacher().getFirstName()} +' ' + ${lecture.getTeacher().getLastName()}+ ', ' + ${lecture.getTeacher().getProfile()}">...</td>
						<td th:text="${lecture.getAudience().getRoomNumber()}">...</td>
					</tr>
				</th:block>
			</table>
		</div>
	</div>
	<row />
</body>
</html>
