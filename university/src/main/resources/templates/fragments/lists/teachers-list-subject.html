<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	<row class="row" id="teachers" th:fragment="teachers-list-subject(editMode, canEdit)">
	<div class="container">
		<table class="table table-striped table-bordered table-hover" style="text-align: center">
			<thead>
				<tr>
					<th class="h5 bg-secondary text-white" colspan="4">Teachers</th>
				</tr>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Profile</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="teacher,iter : ${subject.getTeachers()}" th:onclick="'window.location.href=\'/teachers/' + ${teacher.getId()} + '\''">
					<td><span th:text="${iter.count}">Index</span>
					<td><span th:text="${teacher.getFirstName()}" /></td>
					<td><span th:text="${teacher.getLastName()}" /></td>
					<td><span th:text="${teacher.getProfile()}" /></td>
				</tr>
			</tbody>
		</table>
	</div>
	<row />
</body>
</html>
