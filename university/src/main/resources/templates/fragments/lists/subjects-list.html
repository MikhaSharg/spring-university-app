<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	<row class="row" id="subjects" th:fragment="subjects-list">
	
	<table class="table table-striped table-bordered table-hover" style="text-align: center">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
			</tr>
		</thead>
		<tbody>
			<div th:each="subject,iter : ${subjects}">
				<div th:unless="${subject.isWithoutTeacher()}">
					<tr  th:onclick="'window.location.href=\'/subjects/' + ${subject.getId()} + '\''">
						<td><span th:text="${iter.count}">Index</span>
						<td><span th:text="${subject.getName()}" /></td>
					</tr>
				</div>
				<div th:if="${subject.isWithoutTeacher()}">
					<tr class="bg-danger">
						<td><span th:text="${iter.count}">Index</span>
						<td><span th:text="${subject.getName()}" /></td>
					</tr>
				</div>		
			</div>		
		</tbody>
	</table>
	<row />
</body>
</html>
