<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	<row class="row" id="subjects" th:fragment="subjects-list-teacher">
	<div class="container">
		<table class="table table-striped table-bordered table-hover"
			style="text-align: center">
			<thead>
				<tr>
					<th class="h5 bg-secondary text-white" colspan="3">Subjects</th>
				</tr>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subject,iter : ${teacher.getSubjects()}"
					th:onclick="'window.location.href=\'/subjects/' + ${subject.getId()} + '\''">

					<td><span th:text="${iter.count}">Index</span>
					<td><span th:text="${subject.getName()}" /></td>
					<td><a class="btn btn-danger btn-sm" role="button">Unenroll</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<row />
</body>
</html>
>
