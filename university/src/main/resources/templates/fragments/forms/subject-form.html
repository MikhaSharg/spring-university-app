<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	<row class="row" id="subject"
		th:fragment="subject-form(editMode, canEdit)">

	<div class="d-grid">
		<a class="btn btn-primary btn-sm h5" role="button"
			th:href="@{/lectures/subject/{id}(id=${subject.getId()})}">Shedule</a>
	</div>

	<form method="post"
		th:action="@{/subjects/{id}/edit(id=${subject.getId()})}"
		th:object="${subject}">
		<div class="mb-3">
			<label for="name">Name</label> <input class="form-control"
				id="name" th:field="*{name}"
				th:value="${subject.getName()}" type="text">
		</div>
	</form>

	<div class="mb-3">
		<form method="post"
			th:action="@{/subject/{id}/delete(id=${subject.getId()})}">
			<a class="btn btn-primary btn-sm" role="button"
				th:href="@{/subject/{id}/edit(id=${subject.getId()})}">Edit</a>
			<button class="btn btn-danger btn-sm"
				onclick="return confirm('Are you sure?')" type="submit">Delete
			</button>
		</form>
	</div>
	</row>
</body>
</html>
